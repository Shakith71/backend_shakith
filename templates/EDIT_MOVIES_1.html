<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heading{

            background-color: #128C7E;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            color: white;

        }
        .b{
            color : white;
            padding-left: 10px;
        }
        .create{
            background-color: #128C7E;
        }
        .create:hover{
            background-color: #023020;
            color : white;
        }
        
        .back{
            background-color: #023020;
        }
        .back:hover{
            background-color: #128C7E;
            color : white;
        }
        .bt {
            position: relative;
            padding-left: 30%;
            margin-left: -10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    

    <div class="heading container"><h1>Movie</h1></div>
    <div class="container">
    <table class="table table-hover table-stripped ">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">MOVIE_ID</th>
                <th scope="col">MOVIE_NAME</th>
                <th scope="col">GENRE</th>
                <th scope="col">RATING</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">URL</th>
                <th scope="col">RUN_TIME</th>
                <th scope="col">RDATE</th>
                <th scope="col">UPDATE</th>
                <th scope="col">DELETE</th>
              </tr>
            </thead>
            <tbody>
              {% for movie in movie_details %}
              <tr>
                <th scope="row">{{ movie[0] }}</th>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>{{ movie[3] }}</td>
                <td>{{ movie[4] }}</td>
                <td>{{ movie[5] }}</td>
                <td>{{ movie[6] }}</td>
                <td>{{ movie[7] }}</td>
                <td><button type="button" class="btn btn-primary" style="background-color:#023020;">UPDATE</button></td>
                <td><button type="button" class="btn btn-danger">DELETE</button></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </table>
      </div>

      <div class="bt">
        <div class=" container-md mt-5"><a href = '/create_movie'><button type="button" class="create b btn  w-75">CREATE</button></a></div>
        <div class=" container-md mt-2"><a><button type="button" class="back b btn w-75">BACK</button></a></div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
